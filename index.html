<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get current weather conditions for any location</p>
        </header>

        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="locationInput" 
                            placeholder="Enter city name (e.g., London, New York)"
                            autocomplete="off"
                        >
                        <button id="searchBtn" type="button">
                            <i class="fas fa-search"></i>
                            Get Weather
                        </button>
                    </div>
                    <button id="currentLocationBtn" type="button" class="location-btn">
                        <i class="fas fa-location-arrow"></i>
                        Use Current Location
                    </button>
                </div>
            </section>

            <!-- Loading Section -->
            <section class="loading-section" id="loadingSection">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Fetching weather data...</p>
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section" id="errorSection">
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Oops! Something went wrong</h3>
                    <p id="errorText"></p>
                    <button id="retryBtn" class="retry-btn">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </button>
                </div>
            </section>

            <!-- Weather Display Section -->
            <section class="weather-section" id="weatherSection">
                <div class="weather-card">
                    <!-- Current Weather -->
                    <div class="current-weather">
                        <div class="weather-header">
                            <div class="location-info">
                                <h2 id="cityName"></h2>
                                <p id="countryName"></p>
                                <p id="currentDate"></p>
                            </div>
                            <div class="weather-icon">
                                <img id="weatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                        
                        <div class="temperature-display">
                            <span id="temperature"></span>
                            <div class="temp-unit-toggle">
                                <button id="celsiusBtn" class="temp-btn active">°C</button>
                                <button id="fahrenheitBtn" class="temp-btn">°F</button>
                            </div>
                        </div>
                        
                        <div class="weather-description">
                            <h3 id="weatherMain"></h3>
                            <p id="weatherDescription"></p>
                        </div>
                    </div>

                    <!-- Weather Details -->
                    <div class="weather-details">
                        <h3>Weather Details</h3>
                        <div class="details-grid">
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span class="detail-label">Feels Like</span>
                                <span id="feelsLike" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <span class="detail-label">Humidity</span>
                                <span id="humidity" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <span class="detail-label">Wind Speed</span>
                                <span id="windSpeed" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half"></i>
                                <span class="detail-label">Pressure</span>
                                <span id="pressure" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <span class="detail-label">Visibility</span>
                                <span id="visibility" class="detail-value"></span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-sun"></i>
                                <span class="detail-label">UV Index</span>
                                <span id="uvIndex" class="detail-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Weather App.</p>
        </footer>
    </div>

    <!-- Leaflet JavaScript for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
